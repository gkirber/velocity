    <title>Catalog</title>

  <body>
    <header class="header--catalog">
      <div class="top">
        <a href="/" class="logo"
					><svg
						class="logo--top"
						width="194.212769"
						height="25.558594"
						viewBox="0 0 194.213 25.5586"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
					>
						<desc>Velo-city Logo</desc>
						<defs />
						<text
							x="97.106"
							y="18"
							text-anchor="middle"
							font-family="Arial, sans-serif"
							font-size="20"
							font-weight="bold"
							fill="#FFFFFF"
						>
							Velo-city
						</text>
					</svg>
				</a>

        <input type="search" placeholder="Search" class="top__search-form" />
        <nav class="top__nav">
          <a href="index.html" class="top__nav-item">Home</a>
          <a href="cart.html" class="top__nav-item">Cart</a>
        </nav>
      </div>
      <h1 class="top__heading">Catalog</h1>
    </header>

    <main>
      <!--Create a block for the top of the directory-->
      <div class="top-catalog">
        <!--aria-label is needed for users with disabilities-->
        <nav class="breadcrumbs" aria-label="Breadcrumb">
          <!--Semantically, breadcrumbs should be made as a list-->
          <ul class="breadcrumbs-link">
            <li>
              <a class="breadcrumbs-link" href="index.html">Home</a>
            </li>
            <li>
              <a class="breadcrumbs-link" href="catalog.html"
                >Product Catalog</a
              >
            </li>
          </ul>
        </nav>
        <form>
          <select name="sort-order" class="sort-order">
            <option value="1">Order: newest first</option>
            <option value="2">Order: oldest first</option>
            <option value="3">Order: most expensive first</option>
            <option value="4">Order: cheapest first</option>
          </select>
        </form>
      </div>

      <section class="product-box">
        <div class="procuct">
          <img
            src="./img/products/product1.jpg"
            alt="DeWolf Mountain Bike"
            class="product__img"
          />
          <h3 class="product__heading">DeWolf Mountain Bike</h3>
          <p class="product__description">
            Bicycle DWF222753-18, 27.5, 2022. Bright appearance and bold
						character.
          </p>
          <p class="product-price">1500 PLN</p>
        </div>
      </section>
      <button class="button-show-more">Show more</button>
    </main>
